<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

    <!-- Logo on the left -->
    <a class="navbar-brand" href="#">
      <img class="logo btn-primary" [style]="logoStyle" alt="logo.png" [src]="backgroundUrl">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Center: Date and surrounding buttons -->
      <div class="navbar-nav mx-auto">
        <button class="btn btn-primary mr-2" (click)="goDayBackward()">
          <i class="fa fa-arrow-left"></i>
        </button>

        <a class="nav-item nav-link">{{currentDay.toString() | date:'dd.MM.yyyy'}}</a>

        <button class="btn btn-primary ml-2" (click)="goDayForward()">
          <i class="fa fa-arrow-right"></i>
        </button>
      </div>

      <!-- Right: Toggle fullscreen button -->
      <div class="ml-auto">
        <button class="btn btn-primary" (click)="toggleFullscreen()">
          <i [ngClass]="sizeIconClass"></i>
        </button>
      </div>
    </div>
  </div>
</nav>
<daypilot-calendar [config]="config" [events]="events" #calendar ID="content"></daypilot-calendar>
</body>
